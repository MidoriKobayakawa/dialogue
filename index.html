    <style>

        /* ペーパークリップが降るアニメーション */
  .paperclip {
    position: absolute;
    top: -350px;
    width: 30px; /* サイズを大きく */
    height: auto;
    filter: drop-shadow(2px 2px 5px rgba(255, 255, 255, 0.8));
    animation: fall linear infinite, glow 3s infinite alternate;
　　z-index: -10; /* 🌟 背景レイヤーへ移動 */
    pointer-events: none; /* 💡 クリックやスクロールの邪魔をしない */


}

@keyframes glow {
    0% { filter: drop-shadow(2px 2px 5px rgba(255, 255, 255, 0.8)); }
    50% { filter: drop-shadow(2px 2px 10px rgba(192, 192, 192, 1)); }
    100% { filter: drop-shadow(2px 2px 5px rgba(255, 255, 255, 0.8)); }
}



@keyframes glow {
    0% { filter: drop-shadow(2px 2px 5px rgba(255, 255, 255, 0.8)); }
    50% { filter: drop-shadow(2px 2px 10px rgba(192, 192, 192, 1)); }
    100% { filter: drop-shadow(2px 2px 5px rgba(255, 255, 255, 0.8)); }
}


        /* チャットの吹き出しデザイン */
.chat-container {
    width: 165%;
    max-width: 1000px; /* 必要に応じて調整 */
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 10px;
    overflow-y: scroll;
    height: 80vh;
    display: flex;
    flex-direction: column;
    position: relative; /* 📌 必須！ */
    z-index: 100; /* 🌟 チャットを手前に */
    backdrop-filter: blur(5px); /* 🌟 背景をぼかす */

}
/* 🌟 ペーパークリップの親要素を作り、背景固定 */
.paperclip-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 50%;
    height: 50%;
    z-index: -10; /* 🌟 背景のさらに奥に */
    overflow: hidden;
}
/* 🟢 吹き出しの本文 */
.bubble-text {
    font-size: 16px;
    line-height: 1.2; /* 🔥 行間をさらに狭く（1.4 → 1.2） */
    white-space: pre-wrap;
}

/* 🟢 Markdownの見出しの間隔をさらに狭く */
.bubble-text h1 {
    font-size: 22px;
    font-weight: bold;
    margin-top: 4px;  /* 🔥 6px → 4px */
    margin-bottom: 2px; /* 🔥 4px → 2px */
}

.bubble-text h2 {
    font-size: 20px;
    font-weight: bold;
    margin-top: 3px;  /* 🔥 5px → 3px */
    margin-bottom: 2px; /* 🔥 3px → 2px */
}

.bubble-text h3 {
    font-size: 18px;
    font-weight: bold;
    margin-top: 2px;  /* 🔥 4px → 2px */
    margin-bottom: 1px; /* 🔥 2px → 1px */
}

/* 🟢 本文の段落（pタグ）の間隔をさらに詰める */
.bubble-text p {
    margin-top: 1px;  /* 🔥 2px → 1px */
    margin-bottom: 1px;  /* 🔥 2px → 1px */
}

/* 🔥 箇条書きリスト（ul, ol）の余白を完全になくす */
.bubble-text ul, .bubble-text ol {
    margin-top: 0px; 
    margin-bottom: 0px;
    padding-left: 16px; /* 🔥 左側の余白を適度に確保 */
    list-style-type: disc; /* 🔥 `●` を表示する（ulの場合） */
    list-style-position: outside; /* 🔥 マーカーを本文と揃える */
}

/* 🔥 番号付きリスト（ol）のスタイル */
.bubble-text ol {
    list-style-type: decimal; /* 🔥 `1. 2. 3.` を表示する */
}

/* 🔥 各リスト項目（li）の余白をゼロに */
.bubble-text li {
    margin-top: 0px; /* 🔥 上の余白ゼロ */
    margin-bottom: 0px; /* 🔥 下の余白ゼロ */
    padding-top: 0px;
    padding-bottom: 0px;
    line-height: 1.0; /* 🔥 行間を最小限（1.1 → 1.0） */
}

/* 🔥 見出し（h1, h2, h3）の余白を完全に最小化 */
.bubble-text h1, .bubble-text h2, .bubble-text h3 {
    margin-top: 1px; 
    margin-bottom: 1px;
}

/* 🔥 通常の本文（pタグ）の間隔も詰める */
.bubble-text p {
    margin-top: 0px;
    margin-bottom: 0px;
}

    <!-- ペーパークリップの降るエフェクト -->
<div class="paperclip-container"></div>

<script>
    function createPaperclip() {
        let paperclip = document.createElement("img");
        paperclip.src = "./paperclip3.png"; // 画像のパスを確認
        paperclip.className = "paperclip";

        // ランダムな横位置
        paperclip.style.position = "absolute";
        paperclip.style.left = Math.random() * 100 + "vw";

        // 画面のもっと上（-100px 〜 -200px）から出現
        let startHeight = Math.random() * -100 - 100; // -100px 〜 -200px
        paperclip.style.top = startHeight + "px"; 

        paperclip.style.width = "40px"; 
        paperclip.style.height = "auto";

        // ペーパークリップを背景レイヤーへ追加
        document.querySelector(".paperclip-container").appendChild(paperclip);

        // 落下アニメーション
        let duration = Math.random() * 3 + 2; // 2秒〜5秒で落ちる
        paperclip.style.transition = `top ${duration}s linear`;
        setTimeout(() => {
            paperclip.style.top = window.innerHeight + "px"; // 画面の高さまで落下
        }, 50);

        // 落下後に削除
        setTimeout(() => {
            paperclip.remove();
        }, duration * 1000 + 100);
    }

    setInterval(createPaperclip, 500); // 500msごとに新しいクリップを生成
</script>

    <div class="chat-container">
    
</div>


<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
fetch('dialogue.json')
  .then(response => response.json())
  .then(data => {
      let chatContainer = document.querySelector('.chat-container');
      let previousSpeaker = null;
      let lastBubbleText = null;

      data.forEach(message => {
          if (message.speaker === previousSpeaker && lastBubbleText !== null) {
              // 🟢 MarkdownをHTMLに変換
              lastBubbleText.innerHTML += "<br>" + marked.parse(message.text);
          } else {
              let bubble = document.createElement("div");
              bubble.classList.add("chat-bubble", message.speaker);

              let img = document.createElement("img");
              img.src = "./images/" + message.icon;
              img.alt = message.speaker;

              let text = document.createElement("div");
              text.classList.add("bubble-text");
              text.innerHTML = marked.parse(message.text); // 🔥 Markdownの変換

              bubble.appendChild(img);
              bubble.appendChild(text);
              chatContainer.appendChild(bubble);

              previousSpeaker = message.speaker;
              lastBubbleText = text;
          }
      });
  })
  .catch(error => console.error("🚨 データの読み込みエラー:", error));
</script>
