<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>対話ログ - ペーパークリップ降る世界</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* ペーパークリップが降るアニメーション */
  .paperclip {
    position: absolute;
    top: -350px;
    width: 30px; /* サイズを大きく */
    height: auto;
    filter: drop-shadow(2px 2px 5px rgba(255, 255, 255, 0.8));
    animation: fall linear infinite, glow 3s infinite alternate;
　　z-index: -10; /* 🌟 背景レイヤーへ移動 */
    pointer-events: none; /* 💡 クリックやスクロールの邪魔をしない */


}

@keyframes glow {
    0% { filter: drop-shadow(2px 2px 5px rgba(255, 255, 255, 0.8)); }
    50% { filter: drop-shadow(2px 2px 10px rgba(192, 192, 192, 1)); }
    100% { filter: drop-shadow(2px 2px 5px rgba(255, 255, 255, 0.8)); }
}



@keyframes glow {
    0% { filter: drop-shadow(2px 2px 5px rgba(255, 255, 255, 0.8)); }
    50% { filter: drop-shadow(2px 2px 10px rgba(192, 192, 192, 1)); }
    100% { filter: drop-shadow(2px 2px 5px rgba(255, 255, 255, 0.8)); }
}


        /* チャットの吹き出しデザイン */
.chat-container {
    width: 80%;
    max-width: 600px;
    background: rgba(0, 0, 0, 0.5);
    padding: 20px;
    border-radius: 10px;
    overflow-y: scroll;
    height: 80vh;
    display: flex;
    flex-direction: column;
    position: relative; /* 📌 必須！ */
    z-index: 100; /* 🌟 チャットを手前に */
    backdrop-filter: blur(5px); /* 🌟 背景をぼかす */

}
/* 🌟 ペーパークリップの親要素を作り、背景固定 */
.paperclip-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 50%;
    height: 50%;
    z-index: -10; /* 🌟 背景のさらに奥に */
    overflow: hidden;
}
        
.chat-bubble {
    padding: 12px;
    margin: 8px 0;
    border-radius: 10px;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.1);
}


/* アイコン */
.chat-bubble img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}

/* 吹き出しの形 */
.user {
    background-color: #007aff;
    color: white;
    align-self: flex-end;
    border-radius: 15px 15px 0 15px;
}

.ai {
    background-color: #555;
    color: white;
    align-self: flex-start;
    border-radius: 15px 15px 15px 0;
}

    </style>
</head>
<body>

    <!-- ペーパークリップの降るエフェクト -->
<div class="paperclip-container"></div>

<script>
    function createPaperclip() {
        let paperclip = document.createElement("img");
        paperclip.src = "./paperclip3.png"; // 画像のパスを確認
        paperclip.className = "paperclip";

        // ランダムな横位置
        paperclip.style.position = "absolute";
        paperclip.style.left = Math.random() * 100 + "vw";

        // 画面のもっと上（-100px 〜 -200px）から出現
        let startHeight = Math.random() * -100 - 100; // -100px 〜 -200px
        paperclip.style.top = startHeight + "px"; 

        paperclip.style.width = "40px"; 
        paperclip.style.height = "auto";

        // ペーパークリップを背景レイヤーへ追加
        document.querySelector(".paperclip-container").appendChild(paperclip);

        // 落下アニメーション
        let duration = Math.random() * 3 + 2; // 2秒〜5秒で落ちる
        paperclip.style.transition = `top ${duration}s linear`;
        setTimeout(() => {
            paperclip.style.top = window.innerHeight + "px"; // 画面の高さまで落下
        }, 50);

        // 落下後に削除
        setTimeout(() => {
            paperclip.remove();
        }, duration * 1000 + 100);
    }

    setInterval(createPaperclip, 500); // 500msごとに新しいクリップを生成
</script>

    <div class="chat-container">
    
</div>


<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
fetch('dialogue.json')
  .then(response => response.json())
  .then(data => {
      let chatContainer = document.querySelector('.chat-container');
      let previousSpeaker = null;
      let lastBubble = null;

      data.forEach(message => {
          if (message.speaker === previousSpeaker) {
              // 同じ話者なら、前の吹き出しに追加
              let br = document.createElement("br");
              lastBubble.appendChild(br);
              lastBubble.appendChild(document.createTextNode(message.text));
          } else {
              // 新しい吹き出しを作る
              let bubble = document.createElement("div");
              bubble.classList.add("chat-bubble", message.speaker);

              let img = document.createElement("img");
              img.src = message.icon;
              img.alt = message.speaker;

              bubble.appendChild(img);
              bubble.appendChild(document.createTextNode(message.text));
              chatContainer.appendChild(bubble);

              // 状態を更新
              previousSpeaker = message.speaker;
              lastBubble = bubble;
          }
      });
  });
</script>
