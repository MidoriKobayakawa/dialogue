<script>
document.addEventListener("DOMContentLoaded", function() {
    const container = document.querySelector(".background-container");

    if (!container) { 
        console.error("ğŸš¨ ã‚¨ãƒ©ãƒ¼: .background-container ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ï¼");
        return;
    }

    const screenWidth = window.innerWidth;
    const dropInterval = 3000; // è½ã¡ã‚‹é »åº¦ã‚’3åˆ†ã®1ã«èª¿æ•´

    function createPaperclip() {
        const paperclip = document.createElement("img"); // ğŸ”¥ imgã‚¿ã‚°ã§ãƒšãƒ¼ãƒ‘ãƒ¼ã‚¯ãƒªãƒƒãƒ—ã‚’ä½œæˆ
        paperclip.classList.add("paperclip");
        paperclip.src = "./images/paperclip3.png"; // ğŸ”¥ ç”»åƒãƒ‘ã‚¹ã‚’è¨­å®šï¼ˆæ­£ã—ã„ãƒ‘ã‚¹ã‚’æŒ‡å®šï¼‰
        paperclip.alt = "ãƒšãƒ¼ãƒ‘ãƒ¼ã‚¯ãƒªãƒƒãƒ—";

        // ğŸ”¥ ç”»é¢ã®å¤–ï¼ˆ-50px ã‹ã‚‰ +50px ã®ç¯„å›²ï¼‰ã‹ã‚‰è½ã¨ã™
        const startX = Math.random() * (screenWidth + 100) - 50; 

        paperclip.style.left = `${startX}px`; 
        paperclip.style.top = "-70px";

        container.appendChild(paperclip);

        // ğŸ”¥ è½ã¡ã‚‹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
        const fallDuration = 5 + Math.random() * 3;
        paperclip.style.animation = `fall ${fallDuration}s linear forwards`;

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³çµ‚äº†å¾Œã«å‰Šé™¤
        setTimeout(() => {
            paperclip.remove();
        }, fallDuration * 1000);
    }

    setInterval(createPaperclip, dropInterval);
});
</script>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
marked.setOptions({
    breaks: true  // ğŸ”¥ ä¸è¦ãªæ”¹è¡Œã‚’é˜²ã
});

fetch('dialogue.json')
  .then(response => response.json())
  .then(data => {
      let chatContainer = document.querySelector('.chat-container');
      let previousSpeaker = null;
      let lastBubbleText = null;

      data.forEach(message => {
          if (message.speaker === previousSpeaker && lastBubbleText !== null) {
              lastBubbleText.innerHTML += "<br>" + marked.parse(message.text);
          } else {
              let bubble = document.createElement("div");
              bubble.classList.add("chat-bubble", message.speaker);

              let img = document.createElement("img");
              img.src = "./images/" + message.icon;
              img.alt = message.speaker;

              let text = document.createElement("div");
              text.classList.add("bubble-text");
              text.innerHTML = marked.parse(message.text);

              bubble.appendChild(img);
              bubble.appendChild(text);
              chatContainer.appendChild(bubble);

              previousSpeaker = message.speaker;
              lastBubbleText = text;
          }
      });
  })
  .catch(error => console.error("ğŸš¨ ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:", error));
</script>
